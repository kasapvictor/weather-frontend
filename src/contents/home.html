<main class="main">
    <!-- search line -->
    <div class="search-line">
        <div class="container">
            <form class="form form-search" name="form-search">
                <label>
                    <input class="input form__input" name="search" placeholder="Type name of city..." type="text">
                </label>

                <input class="button form__button form-search__submit" type="submit" value="Add">
            </form>
        </div>
    </div>

    <!-- cities table -->
    <section class="section cities">
        <div class="container">
            <div class="table cities__table">

                <!-- table header -->
                <div class="table__row table__row-header">
                    <div class="table__cell">
                        <span class="text text--size-x text--weight-7">City</span>
                    </div>

                    <div class="table__cell">
                        <span class="text text--size-x text--weight-7">Day 1</span>
                    </div>

                    <div class="table__cell">
                        <span class="text text--size-x text--weight-7">Day 2</span>
                    </div>

                    <div class="table__cell">
                        <span class="text text--size-x text--weight-7">Day 3</span>
                    </div>

                    <div class="table__cell">
                        <span class="text text--size-x text--weight-7">Day 4</span>
                    </div>

                    <div class="table__cell">
                        <span class="text text--size-x text--weight-7">Day 5</span>
                    </div>

                    <div class="table__cell">
                        <span class="text text--size-x text--weight-7">Day 6</span>
                    </div>

                    <div class="table__cell">
                        <span class="text text--size-x text--weight-7">Day 7</span>
                    </div>
                </div>

                <!--table body -->
                <div class="table__body">
                    <div class="table__row">
                        <div class="table__cell">
                            <span class="text text--size-x">Chikago</span>
                        </div>
                        <div class="table__cell">
                            <span class="text text--size-x">+1</span>
                        </div>
                        <div class="table__cell">
                            <span class="text text--size-x">+2</span>
                        </div>
                        <div class="table__cell">
                            <span class="text text--size-x">+3</span>
                        </div>
                        <div class="table__cell">
                            <span class="text text--size-x">+4</span>
                        </div>
                        <div class="table__cell">
                            <span class="text text--size-x">+5</span>
                        </div>
                        <div class="table__cell">
                            <span class="text text--size-x">+6</span>
                        </div>
                        <div class="table__cell">
                            <span class="text text--size-x">+7</span>
                        </div>
                    </div>
                </div>
    </section>
</main>
