<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
		<meta content="ie=edge" http-equiv="X-UA-Compatible">
		<title>Weather API</title>
		<link rel="prefetch" href="/css/styles.493f5aae..css" as="style">
		<link rel="preload" href="/css/styles.493f5aae..css" as="style">
		<link rel="stylesheet" href="/css/styles.493f5aae..css">
	</head>
	<body>
		<!-- header -->
		<header class="header">
			<div class="container header-container">
				<h1 class="title-h1">Weather API</h1>
				<h2 class="title-h3">
					Weather information provided by the
					<a class="text--link" href="https://openweathermap.org" target="_blank">Open Weather</a>
				</h2>
			</div>
		</header>
		<!-- main -->
		<main class="main">
			<!-- search line -->
			<div class="search-line">
				<div class="container">
					<form class="form form-search" name="form-search" id="hacker-list">
						<label class="label form__label form-search__label">
							<input class="input form__input form-search__input search" name="search" autocomplete="off" placeholder="Type name of city..." type="text">
						</label>
						<div class="search__list">
							<ul class="list"></ul>
						</div>
					</form>
				</div>
			</div>
			<!-- cities table -->
			<section class="section cities">
				<div class="container cities__inner">
					<div class="table cities__table" id="cities-table">
						<!-- table header -->
						<div class="table__header" id="table-header">
							<div class="table__row table__header-row">
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">City</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">Today</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">Day 1</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">Day 2</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">Day 3</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">Day 4</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">Day 5</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">Day 6</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x text--weight-7">Day 7</span>
								</div>
							</div>
						</div>
						<!-- table body -->
						<div class="table__body" id="table-body">
							<div class="table__row">
								<div class="table__cell">
									<span class="text text--size-x">Chicago</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x">+1</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x">+1</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x">+2</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x">+3</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x">+4</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x">+5</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x">+6</span>
								</div>
								<div class="table__cell">
									<span class="text text--size-x">+7</span>
								</div>
								<button class="table__row-remove">&times;</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<p class="text text--size-s footer__author">Created by Victor Kasap 2022</p>
			</div>
		</footer>
		<script src="/js/index.a4de2710..js" defer="">
</script>
	</body>
</html>
